<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a solution to the Blog preview card challenge on Frontend Mentor from Frontend Mentor"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/images/favicon-32x32.png"
		/>
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<article class="component">
			<img
				src="../assets/images/illustration-article.svg"
				alt="an illustration with black, white, and yellow colors"
				class="component__img"
			/>
			<span class="component__tag"> Learning </span>
			<p class="component__published">Published 21 Dec 2023</p>
			<h1 class="component__title">HTML &amp; CSS foundations</h1>
			<p class="component__text">
				These languages are the backbone of every website, defining structure,
				content, and presentation.
			</p>
			<div class="component__author">
				<img
					src="../assets/images/image-avatar.webp"
					alt="Author avatar"
					class="component__author-img"
				/>
				<p class="component__author-name">Greg Hooper</p>
			</div>
		</article>
	</body>
</html>
